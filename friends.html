<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends Screen Kokoa clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>111%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fa-sharp fa-solid fa-bolt-lightning"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div>
        <span class="screen-header__icon"
          ><i class="fas fa-search fa-lg"></i
        ></span>
        <span class="screen-header__icon"
          ><i class="fas fa-music fa-lg"></i
        ></span>
        <span class="screen-header__icon"
          ><i class="fas fa-cog fa-lg"></i
        ></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i>Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i
    ></a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <!-- first column -->
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Brown_bear_%28Ursus_arctos_arctos%29_running.jpg/1200px-Brown_bear_%28Ursus_arctos_arctos%29_running.jpg"
            class="user-component__image user-component__image-xl"
            alt="photo"
          />
          <div class="user-component__text">
            <h4 class="user-component__name">JOONKEE</h4>
            <h6 class="user-component__subtitle">subtitle</h6>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <!-- first column -->
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Brown_bear_%28Ursus_arctos_arctos%29_running.jpg/1200px-Brown_bear_%28Ursus_arctos_arctos%29_running.jpg"
              class="user-component__image user-component__image-sm"
              alt="photo"
            />
            <div class="user-component__text">
              <h4 class="user-component__name user-component__name--not-bold">
                Channel
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right"></i>
            </div>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-solid fa-user fa-lg"></i
          ></a>
          <!-- 사람 -->
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-lg"></i
          ></a>
          <!-- 채팅 -->
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <!-- 돋보기 -->
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span><i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
          <!-- ... -->
        </li>
      </ul>
    </nav>
    <div id="splash-screen"><i class="fas fa-comment"></i></div>
    <div id="no-mobile">
      <span>No!!! I Want Small Screen Only!!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/575da5f2d8.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
